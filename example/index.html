<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Responsive Image Attributes Demo</title>
        <link rel="stylesheet" href="css/main.css">
        <style>
            img {
                visibility: hidden;
            }
            img[src] {
                visibility: visible;
            }

            .example {
                padding: 20px;
            }
            .dw1 {
                height: 200px;
                background: no-repeat left top;
                background-size: contain;
            }
        </style>
        <script src="../lib/jquery-1.11.0.js"></script>
        <script src="../dynamic-size-images.js"></script>
    </head>
    <body>
        <h1>Dynamic Width Image Attributres</h1>
        <div class="example">
            <div class="dw1" data-src-small="http://fpoimg.com/200x100" data-src-medium="http://fpoimg.com/350x150" data-src-large="http://fpoimg.com/500x200" data-src-xlarge="http://fpoimg.com/600x250"></div>
            <script>
            var profile3 = new DynamicWidthImgAttrs('.dw1', [
                {
                    attrName: 'data-src-small',
                    size: 200
                },
                {
                    attrName: 'data-src-medium',
                    size: 350
                },
                {
                    attrName: 'data-src-large',
                    size: 500
                },
                {
                    attrName: 'data-src-xlarge'
                }
            ], { checkOnWindowLoad: true });
            </script>
        </div>
    </body>
</html>
